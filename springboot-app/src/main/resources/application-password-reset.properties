# Password Reset Configuration
# These properties control the behavior of the password reset functionality

# OTP Configuration
app.password-reset.otp-length=6
app.password-reset.otp-expiry-minutes=15
app.password-reset.max-attempts=3

# Rate Limiting Configuration
app.password-reset.rate-limit-minutes=5
app.password-reset.max-requests-per-hour=3

# Email Configuration for Password Reset
app.password-reset.from-email=${spring.mail.username}
app.password-reset.from-name=KTC Learning Platform

# Security Configuration
app.password-reset.token-cleanup-hours=24
app.password-reset.used-token-retention-days=30
