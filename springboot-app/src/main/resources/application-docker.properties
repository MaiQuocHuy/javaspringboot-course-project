

# ================================
# Docker-specific configuration
# ================================
spring.application.name=springboot-app

# Database configuration for Docker
spring.datasource.url=${DB_URL:jdbc:mysql://db:3306/course_management}
spring.datasource.username=${DB_USERNAME:course_user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool configuration for containerized environment
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Liquibase configuration - DISABLED
spring.liquibase.enabled=false
# spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# Swagger configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.group-configs[0].group=public
springdoc.group-configs[0].paths-to-match=/api/**

# Logging configuration for containers
logging.level.root=INFO
logging.level.project.ktc.springboot_app=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
