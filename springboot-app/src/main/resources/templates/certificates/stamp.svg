<?xml version="1.0" encoding="UTF-8"?>
<svg width="90" height="90" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1" fill="#d4af37" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="45" cy="45" r="43" fill="none" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Inner ring -->
  <circle cx="45" cy="45" r="35" fill="none" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Background pattern -->
  <circle cx="45" cy="45" r="33" fill="url(#dots)"/>
  
  <!-- Center circle -->
  <circle cx="45" cy="45" r="25" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  
  <!-- Institution name curved text (top) -->
  <path id="top-curve" d="M 20 45 A 25 25 0 0 1 70 45" fill="none"/>
  <text font-family="Georgia, serif" font-size="8" font-weight="bold" fill="#d4af37">
    <textPath href="#top-curve" startOffset="50%" text-anchor="middle">
      KNOWLEDGE TECHNOLOGY CENTER
    </textPath>
  </text>
  
  <!-- KTC in center -->
  <text x="45" y="48" font-family="Georgia, serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#d4af37">KTC</text>
  
  <!-- Bottom curved text -->
  <path id="bottom-curve" d="M 70 45 A 25 25 0 0 1 20 45" fill="none"/>
  <text font-family="Georgia, serif" font-size="7" font-weight="normal" fill="#d4af37">
    <textPath href="#bottom-curve" startOffset="50%" text-anchor="middle">
      OFFICIAL CERTIFICATE SEAL
    </textPath>
  </text>
  
  <!-- Decorative stars -->
  <g fill="#d4af37" opacity="0.7">
    <polygon points="45,15 46,18 49,18 46.5,20 47.5,23 45,21 42.5,23 43.5,20 41,18 44,18" transform="rotate(0 45 15)"/>
    <polygon points="45,75 46,78 49,78 46.5,80 47.5,83 45,81 42.5,83 43.5,80 41,78 44,78" transform="rotate(0 45 75)"/>
    <polygon points="15,45 16,48 19,48 16.5,50 17.5,53 15,51 12.5,53 13.5,50 11,48 14,48" transform="rotate(0 15 45)"/>
    <polygon points="75,45 76,48 79,48 76.5,50 77.5,53 75,51 72.5,53 73.5,50 71,48 74,48" transform="rotate(0 75 45)"/>
  </g>
</svg>
