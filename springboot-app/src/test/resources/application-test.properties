# Test configuration that doesn't require database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Disable Liquibase for tests
spring.liquibase.enabled=false

# Mock Cloudinary config for tests
cloudinary.cloudName=test-cloud
cloudinary.apiKey=test-key
cloudinary.apiSecret=test-secret

# Mock JWT config for tests  
jwt.jwt-secret=testSecretKeyForJWTThatIsAtLeast256BitsLongForSecurity
jwt.jwt-expiration-ms=3600000
jwt.refresh-expiration=86400000

# Mock Stripe config for tests
stripe.secretKey=sk_test_mock
stripe.publishableKey=pk_test_mock
stripe.webhook.secret=whsec_test_mock

# JPA/Hibernate settings for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Frontend URL for tests
app.frontend.url=http://localhost:3000
