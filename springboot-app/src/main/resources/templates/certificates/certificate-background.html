<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Completion</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Cinzel:wght@400;500;600&display=swap");

      @page {
        size: A4 landscape;
        margin: 0;
        padding: 0;
        /* Critical: Force colors to print */
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        print-color-adjust: exact;
      }

      * {
        box-sizing: border-box !important;
        /* Critical: Force all elements to print with colors */
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
        print-color-adjust: exact !important;
        margin: 0;
        padding: 0;
      }

      /* Critical: Print media optimization */
      @media print {
        * {
          -webkit-print-color-adjust: exact !important;
          color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        html,
        body {
          width: 297mm !important;
          height: 210mm !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .certificate-container {
          page-break-inside: avoid;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 297mm;
        height: 210mm;
        overflow: hidden;
        font-family: "Crimson Text", "Georgia", serif;
        font-size: 16px;
        line-height: 1.4;
        background: linear-gradient(
          135deg,
          #f8f9fa 0%,
          #e3e6ea 50%,
          #f1f3f5 100%
        );
        /* Critical: Ensure background renders */
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Enhanced background pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(44, 90, 160, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(212, 175, 55, 0.06) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 100%,
            rgba(44, 90, 160, 0.04) 0%,
            transparent 70%
          ),
          linear-gradient(
            45deg,
            transparent 49%,
            rgba(212, 175, 55, 0.02) 50%,
            transparent 51%
          );
        background-size: 300px 300px, 250px 250px, 400px 200px, 80px 80px;
        z-index: 0;
      }

      .certificate-container {
        position: absolute;
        top: 20mm;
        left: 20mm;
        right: 20mm;
        bottom: 20mm;
        background: linear-gradient(
          145deg,
          #ffffff 0%,
          #fefefe 50%,
          #ffffff 100%
        );
        border-radius: 5mm;
        /* Simplified border for better PDF rendering */
        box-shadow: 0 0 6mm rgba(0, 0, 0, 0.08), inset 0 0 0 1mm #d4af37,
          inset 0 0 0 3mm #ffffff, inset 0 0 0 4mm rgba(44, 90, 160, 0.7);
        z-index: 1;
        overflow: hidden;
        box-sizing: border-box;
      }

      /* Elegant inner border */
      .certificate-container::before {
        content: "";
        position: absolute;
        top: 6mm;
        left: 6mm;
        right: 6mm;
        bottom: 6mm;
        border: 0.3mm solid rgba(212, 175, 55, 0.3);
        border-radius: 1.5mm;
        z-index: 1;
      }

      /* Enhanced watermark */
      .certificate-container::after {
        content: "KTC";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-25deg);
        font-size: 200px;
        font-weight: 300;
        color: rgba(44, 90, 160, 0.015);
        font-family: "Cinzel", serif;
        z-index: 1;
        pointer-events: none;
        letter-spacing: 15px;
      }

      .certificate-content {
        position: relative;
        z-index: 2;
        padding: 12mm 15mm;
        height: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        max-width: 100%;
        overflow: hidden;
        min-height: 0; /* Allow flex items to shrink */
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        min-height: 0;
        position: relative;
        /* Perfect center alignment to container */
      }

      .header {
        margin-bottom: 5mm;
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      /* Elegant header flourish */
      .header::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 4px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(212, 175, 55, 0.3),
          #d4af37,
          rgba(212, 175, 55, 0.3),
          transparent
        );
        border-radius: 2px;
      }

      .header::after {
        content: "◆ ❋ ◆";
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        color: #d4af37;
        font-size: 14px;
        letter-spacing: 10px;
      }

      .logo {
        font-size: 7.5mm;
        font-weight: 600;
        color: #2c5aa0;
        margin-bottom: 1.5mm;
        text-transform: uppercase;
        letter-spacing: 1.5mm;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
        font-family: "Cinzel", serif;
        position: relative;
        line-height: 1.1;
        width: 100%;
        text-align: center;
        display: block;
      }

      .logo::before {
        content: "◇ ";
        color: #d4af37;
        font-size: 5mm;
        margin-right: 2mm;
      }

      .logo::after {
        content: " ◇";
        color: #d4af37;
        font-size: 5mm;
        margin-left: 2mm;
      }

      .institution {
        font-size: 4mm;
        color: #495057;
        margin-bottom: 4mm;
        font-style: italic;
        font-weight: 400;
        letter-spacing: 0.5mm;
        position: relative;
        font-family: "Playfair Display", serif;
        line-height: 1.2;
        width: 100%;
        text-align: center;
        display: block;
      }

      .institution::after {
        content: "✧ ✦ ✧";
        display: block;
        color: #d4af37;
        font-size: 12px;
        margin-top: 8px;
        letter-spacing: 6px;
      }

      .title {
        font-size: 9.5mm;
        font-weight: 600;
        color: #2c5aa0;
        margin: 4mm auto 5mm auto;
        text-transform: uppercase;
        letter-spacing: 1.8mm;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-family: "Cinzel", serif;
        position: relative;
        width: 100%;
        line-height: 1;
        text-align: center;
        display: block;
      }

      /* Decorative elements around title */
      .title::before,
      .title::after {
        color: #d4af37;
        font-size: 6mm;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .title::before {
        content: "❋ ";
        margin-right: 3mm;
      }

      .title::after {
        content: " ❋";
        margin-left: 3mm;
      }

      .subtitle {
        font-size: 4.5mm;
        color: #6c757d;
        margin: 0 auto 5mm auto;
        font-style: italic;
        font-weight: 400;
        letter-spacing: 0.5mm;
        font-family: "Playfair Display", serif;
        position: relative;
        line-height: 1.2;
        width: 100%;
        text-align: center;
        display: block;
      }

      .subtitle::before {
        content: "— ";
        color: #d4af37;
      }

      .subtitle::after {
        content: " —";
        color: #d4af37;
      }

      .recipient-section {
        margin: 5mm auto;
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .awarded-to {
        font-size: 4.5mm;
        color: #495057;
        margin-bottom: 4mm;
        font-weight: 500;
        letter-spacing: 0.3mm;
        font-family: "Playfair Display", serif;
        line-height: 1.2;
        width: 100%;
        text-align: center;
        display: block;
      }

      .recipient-name {
        font-size: 7.5mm;
        font-weight: 600;
        color: #2c5aa0;
        margin: 0 auto 3mm auto;
        position: relative;
        display: inline-block;
        padding: 2.5mm 10mm;
        min-width: 80mm;
        max-width: 160mm;
        font-family: "Playfair Display", serif;
        background: linear-gradient(
          135deg,
          rgba(44, 90, 160, 0.05),
          rgba(212, 175, 55, 0.05)
        );
        border-radius: 1.5mm;
        box-shadow: 0 0.8mm 3mm rgba(0, 0, 0, 0.1);
        line-height: 1.1;
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-align: center;
        hyphens: auto;
      }

      /* Elegant underline for name */
      .recipient-name::after {
        content: "";
        position: absolute;
        bottom: 3px;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(212, 175, 55, 0.3),
          #d4af37,
          rgba(212, 175, 55, 0.3),
          transparent
        );
        border-radius: 2px;
      }

      /* Decorative flourishes around name */
      .recipient-name::before {
        content: "✧ ◆ ❋ ◆ ✧";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        color: #d4af37;
        font-size: 12px;
        letter-spacing: 8px;
      }

      .course-section {
        margin: 5mm auto 6mm auto;
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .completion-text {
        font-size: 4mm;
        color: #495057;
        margin-bottom: 3mm;
        font-weight: 400;
        letter-spacing: 0.2mm;
        font-family: "Playfair Display", serif;
        line-height: 1.2;
        width: 100%;
        text-align: center;
        display: block;
      }

      .course-title {
        font-size: 5.5mm;
        font-weight: 600;
        color: #2c5aa0;
        margin: 0 auto 3mm auto;
        font-style: italic;
        font-family: "Playfair Display", serif;
        position: relative;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.08);
        padding: 2.5mm 6mm;
        background: linear-gradient(
          135deg,
          rgba(212, 175, 55, 0.06),
          rgba(44, 90, 160, 0.04)
        );
        border-radius: 1.2mm;
        border: 0.2mm solid rgba(212, 175, 55, 0.15);
        line-height: 1.2;
        max-width: 180mm;
        word-wrap: break-word;
        overflow-wrap: break-word;
        text-align: center;
        hyphens: auto;
        display: inline-block;
      }

      /* Enhanced quotes around course title */
      .course-title::before {
        content: '"';
        position: absolute;
        left: -18px;
        top: -8px;
        font-size: 40px;
        color: #d4af37;
        opacity: 0.8;
        font-family: "Playfair Display", serif;
      }

      .course-title::after {
        content: '"';
        position: absolute;
        right: -18px;
        bottom: -15px;
        font-size: 40px;
        color: #d4af37;
        opacity: 0.8;
        font-family: "Playfair Display", serif;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding: 5mm 0 0 0;
        position: relative;
        width: 100%;
        margin-top: auto;
        min-height: 20mm;
        /* Perfect alignment within container */
      }

      /* Enhanced footer decoration */
      .footer::before {
        content: "";
        position: absolute;
        top: -20px;
        left: 8%;
        right: 8%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(212, 175, 55, 0.3),
          #d4af37,
          rgba(212, 175, 55, 0.3),
          transparent
        );
        border-radius: 1px;
      }

      .footer::after {
        content: "◇ ❋ ◇";
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        color: #d4af37;
        font-size: 12px;
        letter-spacing: 6px;
      }

      .date-section {
        text-align: left;
        flex: 1;
      }

      .date-label {
        font-size: 3mm;
        color: #6c757d;
        margin-bottom: 1.5mm;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3mm;
        font-family: "Cinzel", serif;
        line-height: 1.2;
      }

      .date-value {
        font-size: 3.5mm;
        font-weight: 600;
        color: #2c5aa0;
        font-family: "Playfair Display", serif;
        position: relative;
        display: inline-block;
        padding: 1.5mm 2.5mm;
        background: rgba(44, 90, 160, 0.05);
        border-radius: 0.8mm;
        border: 0.3mm solid rgba(44, 90, 160, 0.2);
        line-height: 1.2;
      }

      .signature-section {
        text-align: center;
        flex: 1;
        position: relative;
      }

      .stamp-placeholder {
        width: 18mm;
        height: 18mm;
        margin: 0 auto 3mm;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle, #d4af37 0.3mm, transparent 0.6mm),
          conic-gradient(from 0deg, #d4af37, #e8c547, #d4af37);
        background-size: 2mm 2mm, 100% 100%;
        border: 0.8mm solid #d4af37;
        border-radius: 50%;
        box-shadow: inset 0 0 0 1mm #ffffff,
          inset 0 0 0 2mm rgba(212, 175, 55, 0.3), inset 0 0 0 2.5mm #ffffff,
          0 1mm 4mm rgba(212, 175, 55, 0.4), 0 0 0 0.3mm rgba(212, 175, 55, 0.2);
        animation: subtle-rotate 20s linear infinite;
      }

      @keyframes subtle-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .stamp-placeholder::before {
        content: "OFFICIAL\ASEAL\AKTC";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2mm;
        color: #d4af37;
        font-weight: bold;
        text-align: center;
        line-height: 1.1;
        letter-spacing: 0.1mm;
        font-family: "Cinzel", serif;
        white-space: pre-line;
      }

      .stamp-placeholder::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 45px;
        height: 45px;
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 50%;
      }

      .signature-line {
        width: 35mm;
        height: 0.3mm;
        background: linear-gradient(90deg, transparent, #2c5aa0, transparent);
        margin: 4mm auto 2mm;
        position: relative;
      }

      .signature-line::before {
        content: "";
        position: absolute;
        top: -2px;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(44, 90, 160, 0.2),
          transparent
        );
        border-radius: 3px;
      }

      .signature-title {
        font-size: 3mm;
        color: #495057;
        margin-top: 1.5mm;
        font-weight: 600;
        letter-spacing: 0.4mm;
        text-transform: uppercase;
        font-family: "Cinzel", serif;
        line-height: 1.2;
      }

      .certificate-code {
        text-align: right;
        flex: 1;
      }

      .code-label {
        font-size: 3mm;
        color: #6c757d;
        margin-bottom: 1.5mm;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3mm;
        font-family: "Cinzel", serif;
        line-height: 1.2;
      }

      .code-value {
        font-size: 3mm;
        font-weight: 700;
        color: #2c5aa0;
        font-family: "Courier New", monospace;
        background: linear-gradient(
          135deg,
          rgba(44, 90, 160, 0.08),
          rgba(212, 175, 55, 0.05)
        );
        padding: 2mm 2.5mm;
        border-radius: 1mm;
        border: 0.3mm solid rgba(44, 90, 160, 0.2);
        display: inline-block;
        letter-spacing: 0.3mm;
        box-shadow: 0 0.5mm 1.5mm rgba(0, 0, 0, 0.1);
        line-height: 1.2;
        word-break: break-all;
      }

      /* Simplified elegant corner decorations */
      .decorative-corner {
        position: absolute;
        width: 30px;
        height: 30px;
        z-index: 3;
      }

      .corner-tl {
        top: 45px;
        left: 45px;
        border-top: 2px solid #d4af37;
        border-left: 2px solid #d4af37;
        border-radius: 6px 0 0 0;
      }

      .corner-tr {
        top: 45px;
        right: 45px;
        border-top: 2px solid #d4af37;
        border-right: 2px solid #d4af37;
        border-radius: 0 6px 0 0;
      }

      .corner-bl {
        bottom: 45px;
        left: 45px;
        border-bottom: 2px solid #d4af37;
        border-left: 2px solid #d4af37;
        border-radius: 0 0 0 6px;
      }

      .corner-br {
        bottom: 45px;
        right: 45px;
        border-bottom: 2px solid #d4af37;
        border-right: 2px solid #d4af37;
        border-radius: 0 0 6px 0;
      }

      /* Clean design - no additional patterns */
    </style>
  </head>
  <body>
    <div class="certificate-container">
      <div class="decorative-corner corner-tl"></div>
      <div class="decorative-corner corner-tr"></div>
      <div class="decorative-corner corner-bl"></div>
      <div class="decorative-corner corner-br"></div>

      <div class="certificate-content">
        <div class="main-content">
          <div class="header">
            <div class="logo">KTC Learning Platform</div>
            <div class="institution">Knowledge Technology Center</div>
          </div>

          <div class="title">Certificate of Completion</div>
          <div class="subtitle">This is to certify that</div>

          <div class="recipient-section">
            <div class="awarded-to">This certificate is proudly awarded to</div>
            <div class="recipient-name">[STUDENT_NAME]</div>
          </div>

          <div class="course-section">
            <div class="completion-text">
              for successfully completing the course
            </div>
            <div class="course-title">[COURSE_TITLE]</div>
          </div>
        </div>

        <div class="footer">
          <div class="date-section">
            <div class="date-label">Date of Issue:</div>
            <div class="date-value">[ISSUE_DATE]</div>
          </div>

          <div class="signature-section">
            <div class="stamp-placeholder"></div>
            <div class="signature-line"></div>
            <div class="signature-title">Director</div>
          </div>

          <div class="certificate-code">
            <div class="code-label">Certificate Code:</div>
            <div class="code-value">[CERTIFICATE_CODE]</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
