# Test configuration that doesn't require database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Disable Liquibase for tests
spring.liquibase.enabled=false

# JPA/Hibernate settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT test configuration - override environment variables with test values
jwt.jwt-secret=testSecretKeyForJWTThatIsAtLeast256BitsLongForSecurity
jwt.jwt-expiration-ms=3600000
jwt.refresh-expiration=1209600000
